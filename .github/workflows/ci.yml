name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'  # Run on all branches

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest -v

    - name: Run Flake8
      run: flake8 .

    - name: Run Black
      run: black --check .

    - name: Run Bandit
      run: bandit -r .

    - name: Run mypy
      run: mypy .
